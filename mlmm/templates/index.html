<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MLM</title>
    {% load static %}
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css"%}'>
    <script src='{% static "js/bootstrap.min.js"%}'></script>
    <script src='{% static "js/jquery.min.js"%}'></script>
    <script src='{% static "js/popper.min.js"%}'></script>
    <link rel="stylesheet" href='{% static "css/main.css"%}'>
</head>
<body>

        <div class="container">
            <div class="row">
                <form method="post" name="form"  action="/signin/">
                    {% csrf_token %}
                    <h3 style="text-align: center;margin-top: 20px;">Login</h3><br>

                    <input type="email" class="form-control"  id="email" placeholder="Enter email" pattern="[a-z0-9._%+-]{3,}@[a-z]{3,}([.]{1}[a-z]{2,}|[.]{1}[a-z]{2,}[.]{1}[a-z]{2,})" name="u_name">
                    <input type="password" class="form-control" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pwd" name="password"><br>
                    <div class="btndiv"><input class="btn btn-primary" type="submit" value="Sign Up"><br><br>
                    <a class="link" href="/registration_page/" style="color: antiquewhite">Don't have an account?</a></div><br>
                </form>
            </div>
        </div>
        
</body>
</html>
