<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MLM</title>
    {% load static %}
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css"%}'>
    <script src='{% static "js/bootstrap.min.js"%}'></script>
    <script src='{% static "js/jquery.min.js"%}'></script>
    <script src='{% static "js/popper.min.js"%}'></script>
    <link rel="stylesheet" href='{% static "css/main.css"%}'>
</head>
<body>

        <div class="container">
            <div class="row">
                <form method="post" name="form"  action="/register/">
                    {% csrf_token %}
                    <h3 style="text-align: center;margin-top: 20px;">Registration</h3><br>
                    <input class="form-control" type="text" name="fname" id="fname" placeholder="First Name" pattern="[A-Za-z. ]{4,25}" required>
                    <input class="form-control" type="text" name="lname" id="lname" placeholder="Last Name" pattern="[A-Za-z. ]{2,}" required>
                    <input class="form-control" type="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" placeholder="Phone No." required>
                    <input class="form-control" type="email" name="email" pattern="[a-z0-9._%+-]{3,}@[a-z]{3,}([.]{1}[a-z]{2,}|[.]{1}[a-z]{2,}[.]{1}[a-z]{2,})" placeholder="Email" required>
                    <input class="form-control" type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <input class="form-control" type="password" name="c_password" id="c_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Conform Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <input class="form-control" type="text" name="refid" id="refid" placeholder="Referal Id" >
                    <div class="btndiv"><input class="btn btn-primary" type="submit" value="Sign Up"><br><br>
                    <a class="link" href="/login/" style="color: antiquewhite">Already have an account?</a></div><br>
                </form>
            </div>
        </div>
        
</body>

<script src='{% static "js/password_validation.js" %}'></script>

</html>
